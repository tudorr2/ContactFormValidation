<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/73e0c1ec4f.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Form</title>
  </head>
  <body>
    <div class="container">
      
      <h1 class="hidden hidden-header"></h1>
      <h1 class="header">Contact Us</h1>
      <form class="contactform" method="post">
        <div class="name-input">
          <input
            type="text"
            name="firstname"
            placeholder="First Name"
            class="first-name"
            pattern="[a-zA-Z -]{3,}"
            required
          />
          <input
            type="text"
            name="lastname"
            placeholder="Last Name"
            class="last-name"
            pattern="[a-zA-Z -]{3,}"
            required
          />
        </div>

        <div class="gender-input">
          <label for="gender" class="gender-label">Gender:</label>
          <div class="masc">
            <input type="radio" name="gender" required class="gender-masc"/>
            <label for="gender" class="label">M</label>
          </div>
          <div class="fem">
            <input type="radio" name="gender" required class="gender-fem" />
            <label for="gender" class="label">F</label>
          </div>
        </div>

        <div class="text-input">
          <textarea
            name=""
            id="text-area"
            cols="25"
            rows="4"
            placeholder="Your text here.."
            class="message"
            minlength="10"
          ></textarea>
        </div>
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>

    <script src="app,js"></script>
  </body>
</html>

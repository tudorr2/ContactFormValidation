<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ContactFormValidation</title>
  </head>
  <body>
    <div class="container">
      <div class="right">
        <div class="first">
          <input type="text" name="" id="firstname" placeholder="First Name" />
        </div>
        <div class="last">
          <input type="text" name="" id="last" placeholder="Last Name" />
        </div>
        <div class="gender">
          <h1>Gender</h1>
          <input type="radio" name="" id="malegender" />
          <label for="gender" id="malegender">M</label>
          <input type="radio" name="" id="genderfem" />
          <label for="genderfem">F</label>
        </div>
        <div class="message">
          <input
            type="text"
            name=""
            id="message"
            placeholder="Your message here..."
          />
        </div>
        <input type="submit" name="" id="submit" />
      </div>
      <div class="left">
        <img src="imgleft.png" alt="left image" class="img" />
      </div>
    </div>
  </body>
</html>

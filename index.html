<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/73e0c1ec4f.js"
      crossorigin="anonymous"
    ></script>
    <title>ContactFormValidation</title>
  </head>
  <body>
    <div class="container">
      <div class="headerval "><h1 class="validationtext ">
        <i class="fa-solid fa-check"></i> &nbsp Thank you for contacting us,
        </h1>
        
        <button class="closetag"><i class="fa-solid fa-x "></i></button>
      </div>
      <form action="">
        <div class="right">
          <div class="first">
            <input
              type="text"
              name=""
              id="firstname"
              placeholder="First Name"
              required
            />
          </div>
          <div class="last">
            <input
              type="text"
              name=""
              id="last"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="gender">
            <h1>Gender</h1>
            <input type="radio" name="gender" id="gendermasc" required />
            <label for="gender" id="gendermasc">M</label>
            <input type="radio" name="gender" id="genderfem" required />
            <label for="genderfem">F</label>
          </div>
          <div class="message">
            <input
              type="text"
              name=""
              id="message"
              placeholder="Your message here..."
              required
            />
          </div>
          <button class="submit">Submit</button>
        </div>
        <div class="left">
          <img src="imgleft.png" alt="left image" class="img" />
        </div>
      </div>
      </form>
      



      <script src="app,js"></script>
  </body>
</html>

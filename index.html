<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/73e0c1ec4f.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="checked-message" class="checked-message "> </h1>
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form action="" class="form" id="form">
        <div class="form-control">
          <label for="">Username</label>
          <input type="text" placeholder="Username" id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="">Email</label>
          <input type="email" placeholder="example@email.com" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="">Password</label>
          <input type="password" placeholder="Password" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="">Password check</label>
          <input type="password" placeholder="Password " id="password2" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control message-error">
          <label for="">Your message</label>
          <textarea
            name="message"
            id="message"
            class="message"
            cols="30"
            rows="2"
          ></textarea>
          <i class="fas fa-check-circle icons"></i>
          <i class="fas fa-exclamation-circle icons"></i>
          <small>Error message</small>
        </div>
        <label for="" class="label">Subscription</label>
        <div class="form-control ">
          <label subscription-paid">Paid</label>
          <input type="radio" name="subscription" id="subscription-paid" />

          <!-- <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i> -->
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="subscription-free">Free </label>
          <input type="radio" name="subscription" id="subscription-free" />

          <!-- <i class="fas fa-check-circle icons"></i>
          <i class="fas fa-exclamation-circle icons"></i> -->
          <small>Error message</small>
        </div>

        <button>Submit</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
